<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#FFCC00" />
    <link rel="manifest" href="/bearbang101902/manifest.webmanifest" />
    <title>BearBang</title>
     <style>
    .splash {
      position: fixed;
      inset: 0;
      background: #FFCC00;
      display: grid;
      place-items: center;
      z-index: 9999;
    }
    .splash.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
  </style>
  </head>
  <body>
    <div id="splash" class="splash">
      <img src="/bearbang101902/images/bear%20logo.png" alt="BearBang logo" />
      <p class="splash-text">Loading…</p>
    </div>

    <header class="header">
     <img src="/bearbang101902/images/bear%20logo.png" alt="BearBang logo" />
    </header>

    <main class="main">
      <div class="controls">
        <button id="startBtn" class="btn btn-start" aria-pressed="false">START</button>
        <button id="stopBtn" class="btn btn-stop" aria-pressed="false" disabled>STOP</button>
      </div>

      <div class="row">
        <button id="testBtn" class="btn btn-ghost">TEST</button>
        <label class="vol">
          <span>VOL</span>
          <input id="vol" type="range" min="0" max="1" step="0.01" />
        </label>
      </div>
    </main>

    <footer class="footer">
      Use responsibly — protect your hearing and respect wildlife.
    </footer>

    <div id="toast" class="toast" hidden>Ready for offline use</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
